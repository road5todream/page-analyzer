{% extends 'base.html' %}

{% block main %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>Сайты</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-nowrap"
                   data-test="urls">
                <tbody>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
                {% if data %}
                {% for urls, check in data %}
                <tr>
                    <td>{{ urls.id }}</td>
                    <td><a href="/urls/{{ urls.id }}">{{ urls.name }}</a></td>
                    {% if check %}
                        <td>{{ check.created_at }}</td>
                        <td>{{ check.status_code }}</td>
                    {% else %}
                        <td></td>
                        <td></td>
                    {% endif %}
                </tr>
                {% endfor %}
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock main %}
